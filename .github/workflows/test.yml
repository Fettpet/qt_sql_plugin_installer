name: Qbs-Tests

on: push

jobs:

  windows:
    name: "test on windows"
    
    runs-on: windows-latest

    steps:
      - name: Start MySQL
        uses: fettpet/setup-mysql@v1
        with:
          mysql-version: 8.0
          install-directory: "${{ runner.workspace }}\\MySQL"
          username: test 
          password: test

      - name: Start PostgreSQL 
        run: |
          $pgService = Get-Service -Name postgresql*
          Set-Service -InputObject $pgService -Status running -StartupType automatic
          Start-Process -FilePath "$env:PGBIN\pg_isready" -Wait -PassThru

      - name: Setup Postgres 
        run: |
          echo "PGROOT=$PGROOT" >> $GITHUB_ENV
          echo "$GITHUB_ENV"
        shell: bash

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: "5.15.2"
          
      - name: install mvsc
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: "14.29"
          
      - uses: actions/checkout@v2

      - name: Install Plugin
        uses: ./
        with:
          mysql-install: true
          mysql-path: "${{ runner.workspace }}\\MySQL"
          postgresql-install: true
          postgresql-path: "${{ env.PGROOT }}"
      
      - name: run tests
        run: | 
          $env:Path += ";${{ runner.workspace }}/MySQL/lib;${{ runner.workspace }}/MySQL/include;"
          set QT_FORCE_STDERR_LOGGING=1
          Get-ChildItem ${{ runner.workspace }}/qtbase/src/plugins/sqldrivers/plugins/sqldrivers/
          cd ${{ runner.workspace }}/qt_sql_plugin_installer/test
          mkdir build
          cd build 
          cmake .. -DMYSQL_USER:STRING=test -DMYSQL_PASSWORD:STRING=test -DPOSTGRESQL_USER:STRING=postgres -DPOSTGRESQL_PORT:STRING=5432 -DPOSTGRESQL_HOST:STRING=localhost
          cmake --build .
          ctest --output-on-failure

  linux:
    name: "test on linux"
    
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Start MySQL
        uses: fettpet/setup-mysql@v1
        with:
          mysql-version: 8.0
          install-directory: "${{ runner.workspace }}\\MySQL"
          username: test 
          password: test

      
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: "5.15.2"
          
      - name: install cmake, clang12 
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang-12 llvm-12 cmake 
          
      - uses: actions/checkout@v2

      - name: Setup Postgres 
        run: |
          echo "PGROOT=$PGROOT" >> $GITHUB_ENV
          echo "$GITHUB_ENV"
        shell: bash

      - name: Install Plugin
        uses: ./
        with:
          mysql-install: true
          postgresql-install: true

      - name: run tests
        run: | 
          set QT_FORCE_STDERR_LOGGING=1
          cd ${{ runner.workspace }}/qt_sql_plugin_installer/test
          mkdir build
          cd build 
          cmake .. -DMYSQL_USER:STRING=test -DMYSQL_PASSWORD:STRING=test -DPOSTGRESQL_USER:STRING=postgres -DPOSTGRESQL_PASSWORD:STRING=postgres -DPOSTGRESQL_PORT:STRING=5432 -DPOSTGRESQL_HOST:STRING=localhost
          cmake --build .
          ctest --output-on-failure
